<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <button type="submit" routerLink="add" class="btn btn-primary btn-round">Adicionar</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <th>
                                Título
                            </th>
                            <th>
                                Descrição
                            </th>
                            <th>
                                Realizada em
                            </th>
                            <th>
                                Registrada em
                            </th>
                            <th>
                               
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let degree of tableData">
                                <td>
                                    {{ degree.DegreeType.title }}
                                </td>
                                <td>
                                    {{ degree.description || 'Não consta' }}
                                </td>
                                <td>
                                    {{ degree.issueDate | date:'dd/MM/yyyy' }}
                                </td>
                                <td>
                                    {{ degree.createdAt | date:'dd/MM/yyyy HH:mm' }}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger" title="Excluir Diploma" (click)="deleteDegree(degree.id)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr *ngIf="!tableData || tableData.length <= 0">
                                <td colspan="6" class="empty-list">
                                    Nenhum diploma registrado
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

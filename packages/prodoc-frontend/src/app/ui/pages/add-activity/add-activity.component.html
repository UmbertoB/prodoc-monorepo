<div class="row">
    <div class="col-md-8 ml-auto mr-auto">
        <div class="card card-user">
            <div class="card-header">
                <a data-notify="icon" routerLink=".." class="nc-icon nc-minimal-left"></a>
                <h5 class="card-title">Adicionar Atividade</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="activityForm" (submit)="submit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Tipo</label>
                                <select type="text" class="form-control" formControlName="typeId">
                                    <option *ngFor="let type of typesOptions" [value]="type.id">
                                        {{type.title}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Data</label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="DD/MM/YYYY" formControlName="activityDate"
                                        ngbDatepicker #d2="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button style="margin: 0" class="btn btn-outline-secondary calendar"
                                            (click)="d2.toggle()" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea class="form-control textarea" formControlName="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round">Adicionar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

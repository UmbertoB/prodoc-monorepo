<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <button type="submit" routerLink="add" class="btn btn-primary btn-round">Adicionar</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <th>
                                Tipo
                            </th>
                            <th>
                                Descrição
                            </th>
                            <th>
                                Pontuação
                            </th>
                            <th>
                                Realizada em
                            </th>
                            <th>
                                Registrada em
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let activity of tableData">
                                <td>
                                    {{ activity.ActivityType.title }}
                                </td>
                                <td>
                                    {{ activity.description }}
                                </td>
                                <td>
                                    {{ activity.ActivityType.score }}
                                </td>
                                <td>
                                    {{ activity.activityDate | date:'dd/MM/yyyy' }}
                                </td>
                                <td>
                                    {{ activity.createdAt | date:'dd/MM/yyyy HH:mm' }}
                                </td>
                            </tr>
                            <tr *ngIf="!tableData || tableData.length <= 0">
                                <td colspan="6" class="empty-list">
                                    Nenhuma atividade registrada
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
